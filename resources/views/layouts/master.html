<!doctype html>
<html>
    <head>
        <title>{{.title}}</title>
        <link type="text/css" rel="stylesheet" href="./css/app.css">
        <link type="text/css" rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway">
        <style type="text/css">
            .container-fluid {
                font-family: 'Raleway', sans-serif;
            }
        </style>
    </head>
    <body>
        {{include "layouts/head"}}
        <div class="container">
            <div style="padding-bottom: 50px;"></div>
            {{ template "content" .}}
        </div>
        {{include "layouts/foot"}}
        <script type="text/javascript" src="./js/app.js"></script>
        {{block "scripts" .}} {{end}}
    </body>
</html>
